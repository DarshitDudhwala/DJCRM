{% extends "base.html" %}

{% block content %}
    <a href="/leads/create/">Create a New Lead >></a>
    <hr>
    <h1>This are all the Leads</h1>
    {% for lead in leads %}
        <div class="lead">
            <a href="{% url 'leads:lead_detail' lead.pk %}">{{ lead.first_name }} {{ lead.last_name }}</a>. Age: {{ lead.age }}.
        </div>
    {% endfor %}
{% endblock content %}
