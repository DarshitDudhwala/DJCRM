<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .lead {
                padding: 10px 6px 10px 6px;
                margin-top: 10px;
                background-color: #f6f6f6;
                width: 100%;
            }
        </style>

    </head>
    <body>
        <a href="/leads/create/">Create a New Lead >></a>
        <hr>
        <h1>This are all the Leads</h1>
        {% for lead in leads %}
            <div class="lead">
                <a href="/leads/{{ lead.pk }}/">{{ lead.first_name }} {{ lead.last_name }}</a>. Age: {{ lead.age }}. <a href="/leads/{{ lead.pk }}/update/">[Edit]</a> 
            </div>
        {% endfor %}
    </body>
</html>
